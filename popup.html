<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoBase - Base64 Encoder & Decoder</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 

</head>
<body>
  <button class="toggle-btn" id="toggleDarkMode">
    <i class="fas fa-sun"></i>
  </button>

  <div class="container">
    <h1>CryptoBase</h1>
    <p>Encode & Decode text using Base64</p>
    
    <div class="input-group">
      <textarea id="inputText" placeholder="Enter text here" rows="4"></textarea>
    </div>
    
    <div class="buttons">
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    
    <div class="result-group">
      <textarea id="resultText" placeholder="Result will appear here" rows="4" readonly></textarea>
      <button class="copy-btn" id="copyBtn">Copy Result</button>
    </div>

    <footer>
      <p>&copy; 2025 Mojo X. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
