<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoBase - Base64 Encoder & Decoder</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fd;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: #1e272e;
      color: #ecf0f1;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
      transition: background-color 0.4s, box-shadow 0.4s;
    }

    body.dark-mode .container {
      background-color: #2f3640;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #3498db;
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    body.dark-mode h1 {
      color: #4cd137;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    body.dark-mode p {
      color: #dcdde1;
    }

    .input-group, .result-group {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      resize: none;
      background-color: #f9f9f9;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode textarea {
      background-color: #444;
      color: #fff;
      border-color: #555;
    }

    textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
     background-color: #3498db;
     color: white;
     font-size: 1rem;
     padding: 12px 20px;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; 
    }

    button:hover {
     background-color: #2980b9;
     transform: scale(1.1); 
     box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
    }

    body.dark-mode button {
      background-color: #4cd137;
    }

    body.dark-mode button:hover {
      background-color: #44bd32;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8e44ad;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #732d91;
    }

    footer {
      font-size: 0.875rem;
      color: #888;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #3498db;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-btn:hover {
      color: #2980b9;
    }

    body.dark-mode .toggle-btn {
      color: #f1c40f;
    }

    .fa-sun {
      color: #f39c12;
    }

    .fa-moon {
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggleDarkMode">
    <i class="fas fa-sun"></i>
  </button>

  <div class="container">
    <h1>CryptoBase</h1>
    <p>Encode & Decode text using Base64</p>
    
    <div class="input-group">
      <textarea id="inputText" placeholder="Enter text here" rows="4"></textarea>
    </div>
    
    <div class="buttons">
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    
    <div class="result-group">
      <textarea id="resultText" placeholder="Result will appear here" rows="4" readonly></textarea>
      <button class="copy-btn" id="copyBtn">Copy Result</button>
    </div>

    <footer>
      <p>&copy; 2025 Mojo X. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
